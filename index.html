<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/css/style.css" />

    <title>Code Quiz</title>

</head>

<body>
    <header class="header-container">
        <p>High Score</p>

        <div id="timer" class="header-timer">
            <!-- Display the countdown timer in an element -->
            <progress id="progressBar"></progress>
            <div id="countdown"></div>
        </div>
    </header>

    <div class="container">
        <h2>Coding Quiz</h2>

        <div id="question-container" class="hide">
            <div id="question"></div>
        </div>

        <ul id="scoreList">
        </ul>

        <div class="controls">
            <input id="answer-true" class="hidden">
            <label for="answer-true" class="hidden">true</label><br>

            <input id="answer-false" class="hidden">
            <label for="answer-false" class="hidden">false</label><br>
        </div>

        <button id="start">Start</button>
        <button id="next" class="hidden">Next</button>
        <button id="viewHigh" class="hidden">View High Score</button>
        <button id="reset" class="hidden">Reset Page</button>
        <button id="resetScore" class="hidden">High Score Reset</button>

    </div>

    <script src="./Assets/js/script.js"></script>
</body>

</html>
