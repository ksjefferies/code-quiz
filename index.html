<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Code Quiz</title>

</head>

<body>
    <header class="header-container">
        <p>High Score</p>

        <div id="timer" class="header-timer">
            <!-- Display the countdown timer in an element -->
            <progress value="0" max="60" id="progressBar"></progress>
            <div id="countdown"></div>
        </div>
    </header>
    <div class="wrapper">
        <div class="container">
            <h2>Coding Quiz</h2>

            <div id="question-contaimer" class="hide">
                <div id="question"></div>

            </div>
            <div class="controls">
                <input type="radio" id="answer-true" name="True" value="true">
                <label for="answer-true">true</label><br>

                <input type="radio" id="answer-false" name="False" value="false">
                <label for="answer-false">false</label><br>
            </div>
            <button id="start">Start</button>
            <button id="next" class="hidden">Next</button>
        </div>
        <script src="./script.js"></script>
</body>

</html>
